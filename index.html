<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Links & Images</title>
</head>
<body>
    <h1>Homepage</h1>
    <!-- absolute link example -->
    <a href="https://www.theodinproject.com/about">click me</a>

    <!-- relative link example -->
    <!-- By adding ./ you are specifying to your code that it should start looking for the file/directory relative to the current directory. -->
    <a href="./pages/about.html">About</a>

    <!-- image link example -->
    <img src="images/dog.jpg" alt="Picture of black pug">
</body>
</html>
